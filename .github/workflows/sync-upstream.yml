name: Sync upstream hourly

on:
  schedule:
    - cron: "0 * * * *"   # 每小时整点
  workflow_dispatch:      # 支持手动点击运行

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync from upstream
        run: |
          git remote add upstream https://github.com/npmx-dev/npmx.dev.git
          git fetch upstream
          git checkout main
          git merge upstream/main --no-edit || exit 0
          git push origin main
