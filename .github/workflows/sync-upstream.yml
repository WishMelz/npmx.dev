name: Sync upstream hourly

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Configure git identity (required for merge commits)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sync from upstream (merge)
        run: |
          set -e
          git remote add upstream https://github.com/npmx-dev/npmx.dev.git || true
          git fetch --prune upstream
          git checkout main
          git merge --no-edit upstream/main
          git push origin main
